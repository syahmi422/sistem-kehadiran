name: Deploy ke Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: SSH ke Server
        run: ssh user@server-ip 'cd /var/www/html/project &&git pull &&npm install && pm2 restart server'
